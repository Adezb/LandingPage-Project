<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Landing Page</title>
  </head>
  <body>
    <!-- HEADER/NAVIGATION BAR -->
    <main>
      <div class="big_wrapper">
        <header>
          <div class="container">
            <div class="logo">
              <img src="/image/logo-blue-removebg.png" alt="logo" />
              <h3>Landing Page</h3>
            </div>

            <div class="links">
              <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="form.html" class="btn">Sign Up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <!-- Menu Shorcut Icon -->
            <div class="harmbuger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        <!-- MIDDLE -->
        <div class="middle_area">
          <div class="container">
            <div class="leftside">
              <div class="big_text">
                <h1>You are welcome,</h1>
                <h1>The journey begins here.</h1>
              </div>
              <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
                Commodi dolor vel saepe natus molestiae unde quis <br />
                dicta non reiciendis.
              </p>
              <div class="get_started">
                <a href="form.html" class="btn"
                  >Get Started
                  <div class="icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      style="fill: #151622; transform: msFilter"
                    >
                      <path
                        d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"
                      ></path>
                    </svg>
                  </div>
                </a>
              </div>
            </div>
            <div class="rightside">
              <img
                src="/image/Premium Photo.jpg"
                alt="Male working on laptop"
                class="male"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
